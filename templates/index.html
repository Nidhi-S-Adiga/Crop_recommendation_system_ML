<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='background1.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(16, 16, 16); /* Change text color for better contrast with the background */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 251, 251, 0.864); /* Optional: Adds a semi-transparent background to improve text readability */
            padding: 20px;
            border-radius: 10px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                align-items: center;
            }
            .text-container {
                flex: 1;
            }
            .image-container {
                flex: 1;
            }
            img {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text-container">
                <h1>Welcome to Crop Recommendation System</h1>
                <p>This system helps you predict the suitable crop based on various environmental factors.</p>
                <a href="/login" class="btn">Login</a>
                <a href="/register" class="btn">Register</a>
            </div>
            <div class="image-container">
                <img src="{{ url_for('static', filename='crop_image.jpeg') }}" alt="Crop Image">
            </div>
        </div>
    </div>
</body>
</html>
